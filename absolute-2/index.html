<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute 2</title>
  <style>
    .relative-wrapper {
      position: relative;
      width: 700px;
      height: 400px;
      margin: 0 auto;
      background-color: #e0f7fa;
      border: 2px solid #00acc1;
    }
    .box {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #4dd0e1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .box1 { top: 20px; left: 20px; }
    .box2 { bottom: 20px; right: 20px; }
    .box3 { top: 20px; right: 20px; }
    .box4 { bottom: 20px; left: 20px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Absolute Positioning 2</h1>
  <div class="relative-wrapper">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
  </div>
</body>
</html>
