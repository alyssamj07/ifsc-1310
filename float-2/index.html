<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float 2</title>
  <style>
    body {
      background-color: #fff0f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .box {
      float: left;
      width: 22%;
      height: 100px;
      margin: 1%;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    .navy { background-color: navy; }
    .teal { background-color: teal; }
    .blue { background-color: royalblue; }
    .aqua { background-color: aqua; color: black; }

    footer {
      clear: both;
      background-color: #555;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box navy">Navy</div>
  <div class="box teal">Teal</div>
  <div class="box blue">Blue</div>
  <div class="box aqua">Aqua</div>

  <footer>Footer</footer>

</body>
</html>
