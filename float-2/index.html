<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float 2</title>
  <style>
    body {
      background-color: #fff0f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .box {
      width: 45%;
      height: 300px;
      background-color: lavender;
      float: left;
      margin: 20px 2.5%;
      border: 3px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
      font-family: Arial, sans-serif;
      background-color: #f3f0ff;
      max-width: 960px;
      margin: 0 auto;
    }
    header, footer {
      background-color: #b5d5ff;
      text-align: center;
      padding: 20px;
    }
    .column {
      float: left;
      width: 30%;
      margin: 1.5%;
      background-color: #dff0ff;
      padding: 15px;
    }
    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <header>
    <h1>Float Layout 2</h1>
  </header>

  <div class="clearfix">
    <div class="column">
      <h2>Column 1</h2>
      <p>Content here.</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>Content here.</p>
    </div>
    <div class="column">
      <h2>Column 3</h2>
      <p>Content here.</p>
    </div>
  </div>

  <footer>
    <p>Float 2 Footer</p>
  </footer>
</body>
</html>
