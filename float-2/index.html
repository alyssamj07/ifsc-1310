<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float 2</title>
  <style>
    body {
      background-color: #fff0f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #c71585;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .box {
      width: 45%;
      height: 300px;
      background-color: lavender;
      float: left;
      margin: 20px 2.5%;
      border: 3px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }

    .text {
      clear: both;
      text-align: center;
      margin-top: 50px;
      font-size: 1.5rem;
      color: #8b008b;
    }
  </style>
</head>
<body>

  <h1>ðŸ’œ Float 2 Layout Example ðŸ’œ</h1>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="text">
    These two boxes are floated side by side with cute styling!
  </div>

</body>
</html>
