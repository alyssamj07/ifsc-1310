<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float 2</title>
  <style>
    body {
      background-color: #fff0f8;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .box {
      width: 45%;
      height: 300px;
      background-color: lavender;
      float: left;
      margin: 20px 2.5%;
      border: 3px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
