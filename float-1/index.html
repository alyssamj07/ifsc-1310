<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float 1</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: pink;
      float: left;
    }
    .box2 {
      width: 200px;
      height: 200px;
      margin: 10px;
      background-color: lightblue;
      float: right;
    }
  </style>
</head>
<body>

  <div class="box"></div>
  <div class="box2"></div>

</body>
</html>
