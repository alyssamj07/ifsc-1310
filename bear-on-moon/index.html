<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bear on the Moon</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Luxurious+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe4f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 50px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Luxurious Script', cursive;
      font-size: 3rem;
      color: #ff1493;
      margin-bottom: 30px;
    }

    .moon-container img {
      width: 70%;
      max-width: 500px;
      border-radius: 20px;
      border: 5px dashed #ffb6c1;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/9e/Emojione_2728.svg');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>üêª Bear on the Moon üåô</h1>

  <div class="moon-container">
    <img src="bear-moon.jpg" alt="Bear on the Moon">
  </div>

  <script>
    // Sparkle animation
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = (window.innerHeight + 20) + 'px';
      sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 6000);
    }

    setInterval(createSparkle, 400);
  </script>

</body>
</html>
