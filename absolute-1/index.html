<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute 1</title>
  <style>
    .relative-box {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 50px auto;
      background-color: #f0e5ff;
      border: 2px solid #a57fff;
    }
    .absolute-box {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 200px;
      height: 100px;
      background-color: #caa9ff;
      border: 2px dashed #a57fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Absolute Positioning 1</h1>
  <div class="relative-box">
    <div class="absolute-box">I am absolutely positioned inside a relative container!</div>
  </div>
</body>
</html>
