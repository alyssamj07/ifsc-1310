<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute 1</title>
  <style>
    #wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      background: #f0f0f0;
      margin: 50px auto;
    }
    .box {
      width: 100px;
      height: 100px;
      background: palevioletred;
      position: absolute;
      top: 50px;
      left: 50px;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background: lightblue;
      position: absolute;
      bottom: 50px;
      right: 50px;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div class="box"></div>
    <div class="box2"></div>
  </div>

</body>
</html>
