<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycle Lab - Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 5px dashed #ff69b4;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      transition: opacity 0.6s ease;
    }
  </style>
</head>
<body>

  <h1>✨ My Cycle Lab Slideshow ✨</h1>
  <img id="slideshow" src="pic 1.jpeg" alt="Slideshow image" />

  <script>
    const images = ["pic-1.jpeg", "pic-2.jpeg", "pic-3.jpeg"];
    let index = 0;

    function changeImage() {
      index = (index + 1) % images.length;
      document.getElementById('slideshow').src = images[index];
    }

    setInterval(changeImage, 2000); // Every 2 seconds
  </script>

</body>
</html>
