<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cycle Lab - Slideshow</title>
  <style>
    body {
      background-color: #ffe4e1;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 50px;
    }
    img {
      max-width: 600px;
      width: 80%;
      border: 5px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
    h1 {
      color: #ff1493;
      font-size: 3rem;
    }
  </style>
</head>
<body>

  <h1>✨ My Cycle Lab Slideshow ✨</h1>
  <img id="slideshow" src="pic1.jpeg" alt="Slideshow">

  <script>
    const images = ["pic1.jpeg", "pic2.jpeg", "pic3.jpeg"];
    let index = 0;

    function changeImage() {
      index = (index + 1) % images.length;
      document.getElementById('slideshow').src = images[index];
    }

    setInterval(changeImage, 2000); // Change image every 2 seconds
  </script>

</body>
</html>
